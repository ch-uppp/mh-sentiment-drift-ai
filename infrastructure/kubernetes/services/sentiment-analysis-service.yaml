apiVersion: v1
kind: Service
metadata:
  name: sentiment-analysis-headless
  namespace: sentiment-drift
  labels:
    app: sentiment-analysis
    component: microservice
spec:
  selector:
    app: sentiment-analysis
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
  clusterIP: None
